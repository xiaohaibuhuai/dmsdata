@ var head={
<title>错误牌局查询</title>
@}; var ctrls= "ng-controller='EpokerCtrls'" ; var body ={
        
 <div class="easyui-layout" data-options="fit : true,border : false"  >


@if( so.hasPermission("/stat/poker/pokerInfo")) {
  <div  ng-model="so_view" ng-init="so_view=true"></div>
@}
		<div data-options="region:'north',title:'查询条件',border:false" style="height: 160px; overflow: hidden;">
			<form id="searchForm" >
				<table class="table table-hover table-condensed" >
			
					<tr>
					    <td>开始时间</td>
					    <td ><input name="dateStart" id="dateStart" placeholder="点击选择时间" onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd'})" readonly="readonly" />
						至  <input name="dateEnd" placeholder="点击选择时间" id="dateEnd" onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd'})" readonly="readonly" /></td>
					<td>
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$(this).scope().searchFun()">搜索</a> <a href="javascript:void(0)" class="easyui-linkbutton"
							onclick="$(this).scope().cleanFun()" >重置</a>
					</td>
					</tr>
	
	
				</table>
			</form>
			
		   <table class="table">
				<tr>
				   <th width="20%">牌局总数:<font id="total">0</font></th>
				   <th >错误牌局数:<font id="etotal">0</font></th>
				</tr>
			</table>
		</div>
	
		<div data-options="region:'center',border:false">
			<table id="dataGrid"></table>
		</div>
</div>  
@};var js={
<script src="${CONTEXT_PATH}/static/app/ctrls/epoker-ctrls.js" type="text/javascript"></script>
 @}; include("../layout/_layout.html",{head:head,body:body,js:js,ctrls:ctrls}) {}
