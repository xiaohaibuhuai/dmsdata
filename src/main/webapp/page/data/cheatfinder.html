   <div data-options="region:'north',title:'查询条件',border:false" style="height: 260px; overflow: hidden;">

@};var js={ 


<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/highcharts.js"></script>
<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/modules/exporting.js"></script>
<script src="${CONTEXT_PATH}/static/app/ctrls/data/cheatfinder-ctrls.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/app/ctrls/data/spin.min.js" type="text/javascript"></script>


<script type="text/javascript">
  var isDebug = false;

  $.fn.spin = function(opts) {
    this.each(function() {
      var $this = $(this), data = $this.data();

      if (data.spinner) {
        data.spinner.stop();
        delete data.spinner;
      }
      if (opts !== false) {
        data.spinner = new Spinner($.extend({
          color : $this.css('color')
        }, opts)).spin(this);
      }
    });
    return this;
  };
  $("#myspin").spin({
    lines : 13, // 画的线条数
    length : 18, // 每条线的长度
    width : 8, // 线宽
    radius : 18, // 线的圆角半径
    corners : 1, // Corner roundness (0..1)
    rotate : 0, // 旋转偏移量
    direction : 1, // 1: 顺时针, -1: 逆时针
    color : '#111', // #rgb or #rrggbb or array of colors
    speed : 1, // 转速/秒
    trail : 60, // Afterglow percentage
    shadow : false, // 是否显示阴影
    hwaccel : false, // 是否使用硬件加速
    className : 'spinner', // 绑定到spinner上的类名
    zIndex : 2e9, // 定位层 (默认 2000000000)
    top : 'auto', // 相对父元素上定位，单位px
    left : 'auto' // 相对父元素左定位，单位px
  });
  
  var perlen = 270/100;
  function progresslen(idname,len){
    var plen = parseInt(perlen*len)+"px";
    if(isDebug){
      console.log("function progresslen | " + idname + " | " + len + " | " + plen);
    }
    $(idname).css("width",plen);
  }
  progresslen(demo,90);
</script>


@}; include("../layout/_layout.html",{head:head,body:body,js:js,ctrls:ctrls}){}
