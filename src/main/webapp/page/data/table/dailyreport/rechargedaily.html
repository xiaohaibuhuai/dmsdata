@ var head={
<title>俱乐部统计</title>
@};  var ctrls= "ng-controller='RechargeDailyCtrls'" ; var body={

		
				<table class="table table-hover table-condensed" >
					<tr>
					    <th>时间</th>
					    <td colspan="2"><input name="dateStart" id="dateStart" placeholder="点击选择时间" onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd'})" readonly="readonly" />
						至  <input name="dateEnd" placeholder="点击选择时间" id="dateEnd" onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'dateStart\')}'})" readonly="readonly" />
						</td>
						
					    <td>
					      <select id="type">
					       <option value ="0">全部用户</option>
					       <option value ="1">国内用户</option>
					       <option value ="2">海外用户</option>
					      </select>
					    <td>
					    <button id="btn">刷新</button>
					    </td>
					    
					    <td>
					    <form id="exportForm">
					     <button  id="down"  type="button" >导出excel</button>
					     <input type="hidden" id="h_dateStart" name="h_dateStart">
					     <input type="hidden" id="h_dateEnd" name="h_dateEnd">
					     <input type="hidden" id="h_type" name="h_type">
					      </form>
					    </td>
					   
					</tr>
	                     
	
				</table>
		

  <div id="chart1" style="min-width:400px;max-width:1600px;height:400px"></div>

  <div style="margin: 15px 0px 0 15px" >
     <table id="dg1"></table>
  </div>

   




    

@};var js={ 


<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/highcharts.js"></script>
<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/modules/exporting.js"></script>
<script src="${CONTEXT_PATH}/static/app/ctrls/data/table/dailyreport/rechargedaily-ctrls.js" type="text/javascript"></script>
<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/modules/data.js"></script>
<script src="${CONTEXT_PATH}/static/js/Highcharts-4.2.3/js/modules/drilldown.js"></script>

@}; include("../../../layout/_layout.html",{head:head,body:body,js:js,ctrls:ctrls}){}
